{% extends 'base.html' %}

{% block content %}

        {% if not items %}
            <h2>Oops! Looks like error occured.</h2>
        {% else %}
            <h2>These buses are coming to 940 bus stop:</h2>
            <table class="table table-striped">
                <tr>
                    <th scope="col">Bus No</th>
                    <th scope="col">Arrival time</th>
                    <th scope="col">Destination</th>
                </tr>
                {% for item in items %}
                <tr>
                    <th scope="row">{{item.bus}}</th>
                    <td>{{item.time}} min</td>
                    <td>{{item.destination}}</td>
                </tr>
                {% endfor %}
            </table>
        {% endif %}
{% endblock %}
